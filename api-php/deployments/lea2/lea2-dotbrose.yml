apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-lea2
  labels:
    app: nginxx-lea2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginxx-lea2
  template:
    metadata:
      labels:
        app: nginxx-lea2
    spec:
      containers:
      - name: nginxx-lea2
        image: public.ecr.aws/u7n6c5a4/app
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-loadbalancer-lea2
spec:
  type: LoadBalancer
  selector:
    app: nginxx-lea2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
